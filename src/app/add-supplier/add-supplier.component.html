<main class="relative h-screen overflow-hidden bg-gray-100 dark:bg-gray-800">
  <div class="flex items-start justify-between">
    <!-- Side bar -->
    <aside class="relative h-screen shadow-lg lg:block w-60">
      <div
        class="h-full bg-white dark:bg-gray-700 flex flex-col justify-between"
      >
        <!-- flex seprator -->
        <div>
          <!-- App Title -->
          <div class="flex items-center justify-start pt-6 ml-8">
            <p class="text-xl font-bold dark:text-white">
              {{ AppName }}
            </p>
          </div>
          <!-- Nav items -->
          <nav class="mt-6 flex flex-col justify-between">
            <a
              *ngFor="let items of NavItems"
              class="flex py-4 px-8 text-sm font-medium text-gray-400 hover:text-gray-950 hover:bg-gray-100 border-l-4"
              [ngClass]="
                items.href === CurrentRoute
                  ? 'border-purple-500 bg-gray-50'
                  : 'border-transparent'
              "
              href="{{ items.href }}"
            >
              {{ items.title }}
            </a>
          </nav>
        </div>

        <!-- logout button -->
        <button
          class="flex py-4 px-8 text-sm font-medium text-gray-400 hover:text-gray-950 hover:bg-gray-100 border-l-4"
        >
          Log Out
        </button>
      </div>
    </aside>
    <div class="flex flex-col w-full md:space-y-4">
      <!-- header | appbar -->
      <header class="z-40 flex items-center justify-between w-full h-16">
        <div
          class="relative z-20 flex flex-col justify-end h-full px-3 md:w-full"
        >
          <div class="relative flex items-center justify-end w-full gap-2">
            <!-- Users Icon -->
            <span class="relative block">
              <img
                alt="profil"
                src="assets/placeholder.png"
                class="mx-auto object-cover rounded-full h-10 w-10"
              />
            </span>
            <!-- Users Name -->
            <p class="flex items-center text-gray-500 dark:text-white text-md">
              {{ UsersName }}
            </p>

            <span class="relative felx items-center">
              <button (click)="toggleUserDropDown()" class="cursor-pointer">
                <svg
                  width="20"
                  height="20"
                  class="text-gray-400 cursor-pointer rounded-full hover:bg-gray-200"
                  fill="currentColor"
                  viewBox="0 0 1792 1792"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M1408 704q0 26-19 45l-448 448q-19 19-45 19t-45-19l-448-448q-19-19-19-45t19-45 45-19h896q26 0 45 19t19 45z"
                  ></path>
                </svg>
              </button>

              <div
                *ngIf="openUserDropdown"
                class="absolute right-0 w-56 mt-4 origin-top-right bg-white rounded-md shadow-lg dark:bg-gray-800 ring-1 ring-black ring-opacity-5"
              >
                <div
                  class="py-1"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="options-menu"
                >
                  <a
                    href="#"
                    class="block px-4 py-2 text-md text-gray-700 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-100 dark:hover:text-white dark:hover:bg-gray-600"
                    role="menuitem"
                  >
                    <span class="flex flex-col">
                      <span> Profile </span>
                    </span>
                  </a>
                </div>
              </div>
            </span>
          </div>
        </div>
      </header>
      <!-- Main Content -->
      <div class="h-screen px-4 pb-24 overflow-auto md:px-6">
        <section class="mt-2 bg-gray-100/50">
          <form
            [formGroup]="addContentForm"
            (submit)="onSubmit()"
            class="container w-full mx-auto shadow-md mb-96"
          >
            <!-- Heading form  -->
            <div class="p-4 border-t-2 bg-gray-100/5 flex items-center gap-4">
              <img
                alt="shopping-cart"
                src="assets/shopping-cart.png"
                class="object-cover h-16 w-16"
              />
              <h1 class="text-gray-600 text-3xl font-medium">Add Supplier</h1>
            </div>
            <!-- Form Content -->
            <div class="bg-white">
              <div
                *ngFor="let item of formBuilderArray"
                class="items-center w-full p-4 text-gray-500 md:inline-flex md:space-y-0"
              >
                <h2 class="max-w-sm mx-auto md:w-1/3">{{ item.label }}</h2>
                <div class="max-w-sm mx-auto md:w-2/3">
                  <div class="relative">
                    <input
                      type="{{ item.type }}"
                      id="{{ item.id }}"
                      name="{{ item.name }}"                    
                      formControlName="{{ item.formControlName }}"
                      class="rounded-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                      placeholder="{{ item.label }}"
                    />
                    <div *ngIf="item.error" class="flex-1 text-red-500 text-sm mt-1 ml-2">
                        <div>{{item.error}}</div>
                      </div>
                  </div>
                </div>
              </div>
              <hr />
              <!-- Add Button -->
              <div class=" py-4 px-6 flex justify-end items-center">
                <div *ngIf="errorText" class="flex-1 text-red-500 text-sm mt-1 ml-2">
                  <div>{{errorText}}</div>
                </div>
                <button
                  type="submit"
                  class="py-2 px-4 w-52 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
                >
                  <div
                    *ngIf="isLoading"
                    class="flex items-center justify-center gap-2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      xmlns:xlink="http://www.w3.org/1999/xlink"
                      style="
                        margin: 0;
                        background: none;
                        display: block;
                        shape-rendering: auto;
                      "
                      width="30px"
                      height="30px"
                      viewBox="0 0 100 100"
                      preserveAspectRatio="xMidYMid"
                    >
                      <circle
                        cx="50"
                        cy="50"
                        fill="none"
                        stroke="#fff"
                        stroke-width="13"
                        r="37"
                        stroke-dasharray="174.35839227423352 60.119464091411174"
                      >
                        <animateTransform
                          attributeName="transform"
                          type="rotate"
                          repeatCount="indefinite"
                          dur="1s"
                          values="0 50 50;360 50 50"
                          keyTimes="0;1"
                        ></animateTransform>
                      </circle>
                    </svg>
                    <span>Loading...</span>
                  </div>
                  <span *ngIf="!isLoading">Login</span>
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</main>
