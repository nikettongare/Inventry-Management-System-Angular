<section
  class="h-screen bg-gray-100/50 flex flex-col items-center justify-center"
>
  <div *ngIf="isLoading" class="w-full my-12 flex items-center justify-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="margin: 0; background: none; display: block; shape-rendering: auto"
      width="80px"
      height="80px"
      viewBox="0 0 100 100"
      preserveAspectRatio="xMidYMid"
    >
      <circle
        cx="50"
        cy="50"
        fill="none"
        stroke="#000"
        stroke-width="13"
        r="37"
        stroke-dasharray="174.35839227423352 60.119464091411174"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          repeatCount="indefinite"
          dur="1s"
          values="0 50 50;360 50 50"
          keyTimes="0;1"
        ></animateTransform>
      </circle>
    </svg>
  </div>

  <form
    [formGroup]="profileForm"
    (submit)="onSubmit()"
    class="container max-w-2xl mx-auto shadow-md md:w-3/4"
  >
    <div class="p-4 border-t-2 border-indigo-400 rounded-lg bg-gray-100/5">
      <div class="max-w-sm mx-auto md:w-full md:mx-0">
        <div class="inline-flex items-center space-x-4">
          <a href="#" class="relative block">
            <img
              alt="profil"
              src="assets/placeholder.png"
              class="mx-auto object-cover rounded-full h-16 w-16"
            />
          </a>
          <h1 class="text-gray-600">Charlie</h1>
        </div>
      </div>
    </div>
    <div class="space-y-6 bg-white">
      <div
        class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
      >
        <h2 class="max-w-sm mx-auto md:w-1/3">Account</h2>
        <div class="max-w-sm mx-auto md:w-2/3">
          <div class="relative">
            <input
              disabled
              type="text"
              id="user-info-email"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              [placeholder]="userData['email']"
            />
          </div>
        </div>
      </div>
      <hr />
      <div
        class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
      >
        <h2 class="max-w-sm mx-auto md:w-1/3">Personal info</h2>
        <div class="max-w-sm mx-auto space-y-5 md:w-2/3">
          <div>
            <div class="relative">
              <input
                type="text"
                id="name"
                name="name"
                formControlName="name"
                class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
               
              />
              <div
                *ngIf="
                  profileForm.get('name')!.invalid &&
                  (profileForm.get('name')!.dirty ||
                    profileForm.get('name')!.touched)
                "
                class="text-red-500 text-sm mt-1 ml-2"
              >
                <div *ngIf="profileForm.get('name')!.errors!['required']">
                  Name is required.
                </div>
              </div>
            </div>
          </div>
          <div>
            <div class="relative">
              <input
                type="text"
                id="phone"
                name="phone"
                formControlName="phone"
                class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
               
              />
              <div
                *ngIf="
                  profileForm.get('phone')!.invalid &&
                  (profileForm.get('phone')!.dirty ||
                    profileForm.get('phone')!.touched)
                "
                class="text-red-500 text-sm mt-1 ml-2"
              >
                <div *ngIf="profileForm.get('phone')!.errors!['required']">
                  Phone is required.
                </div>
                <div *ngIf="profileForm.get('phone')!.errors!['pattern']">
                  Invalid Phone Number.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div
        class="items-center w-full p-8 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
      >
        <h2 class="max-w-sm mx-auto md:w-4/12">Change password</h2>
        <div
          class="w-full max-w-sm pl-2 mx-auto space-y-5 md:w-5/12 md:pl-9 md:inline-flex"
        >
          <div class="relative">
            <input
              type="text"
              id="user-info-password"
              class="rounded-lg border-transparent flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="text-center md:w-3/12 md:pl-6">
          <button
            type="button"
            class="py-2 px-4 bg-pink-600 hover:bg-pink-700 focus:ring-pink-500 focus:ring-offset-pink-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
          >
            Change
          </button>
        </div>
      </div>
      <hr />
      <div class="w-full px-4 pb-4 ml-auto text-gray-500 md:w-1/3">
        <button
          type="submit"
          class="py-2 px-4 w-48 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
        >
          <div *ngIf="isLoading" class="flex items-center justify-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              style="
                margin: 0;
                background: none;
                display: block;
                shape-rendering: auto;
              "
              width="30px"
              height="30px"
              viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid"
            >
              <circle
                cx="50"
                cy="50"
                fill="none"
                stroke="#fff"
                stroke-width="13"
                r="37"
                stroke-dasharray="174.35839227423352 60.119464091411174"
              >
                <animateTransform
                  attributeName="transform"
                  type="rotate"
                  repeatCount="indefinite"
                  dur="1s"
                  values="0 50 50;360 50 50"
                  keyTimes="0;1"
                ></animateTransform>
              </circle>
            </svg>
            <span>Loading...</span>
          </div>
          <span *ngIf="!isLoading">Save</span>
        </button>
      </div>
    </div>
  </form>
</section>
